<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Lexend+Peta:wght@100..900&family=Zen+Dots&family>
    <title>Attendance</title>
    <style>
        body {
            background-image: radial-gradient( circle 1136px at 5.2% 14%,  rgba(255,255,255,1) 0%, rgba(234,168,17,1) 100.2% );
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Lato", sans-serif;
        }

        header {
            text-align: center;
            padding: 20px 0;
            font-family: "Lexend Peta", sans-serif;
            font-style: normal;
            font-size: 1.5em;
            position: relative;
            width: 100%;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: "Lato", sans-serif;
            font-size: 16px;
        }

        .container {
            width: 55%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-style: normal;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            font-family: "Lexend Peta", sans-serif;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="date"], select {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 40px;
        }

        input[type="submit"]:hover {
            background-color: #357a37;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 60px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: "Lato", sans-serif;
            font-size: 12px;
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <header>
        <h1>ATTENDANCE</h1>
        <div class="home-button">
            <a href="/~cynthiam/landing_page.html">Home</a>
        </div>
    </header>

    <div class="container">
        <form action="mark_attendance.php" method="post">
            <label for="student_id">Student ID:</label>
            <input type="text" name="student_id" id="student_id" required>

            <label for="course_id">Course ID:</label>
            <input type="text" name="course_id" id="course_id" required>

            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>

            <label for="status">Status:</label>
            <select name="status" id="status" required>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 CS451 - Cynthia Meneses Cervon</p>
