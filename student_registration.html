        .home-button {
            position: absolute;

            right: 20px;

            font-size: 16px;
            padding: 20px;
        }

        .container {
            width: 55%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-style: normal;
            border-radius: 15px;
        }

        h1, h2 {
            text-align: center;
            font-family: "Lexend Peta", sans-serif;
        }

        .navigation a {
            text-decoration: none;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 10px 40px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            background-color: white;
            display: inline-block;
            margin-top: 10px;
        }

        .navigation a:hover {
            background-color: #4CAF50;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 40px;
        }

        input[type="submit"]:hover {
            background-color: #357a37;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 60px;
            position: fixed;
            width: 100%;

<body>
    <header>
        <h1>STUDENT REGISTRATION</h1>
        <div class="home-button">
            <a href="/~cynthiam/landing_page.html" class="navigation">Home</a>
        </div>
    </header>

    <div class="container">
        <h2>REGISTER STUDENT</h2>
        <form action="student_registration.php" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <input type="submit" value="Register">
        </form>

        <h2>DELETE STUDENT</h2>
        <form action="delete_student.php" method="POST">
            <label for="delete_first_name">First Name:</label>
            <input type="text" name="first_name" id="delete_first_name" required>

            <label for="delete_last_name">Last Name:</label>
            <input type="text" name="last_name" id="delete_last_name" required>

            <input type="submit" value="Delete">
        </form>
    </div>

    <footer>
