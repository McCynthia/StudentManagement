    <title>Instructor Course Management</title>
    <style>
        body {
            background-image: linear-gradient( 109.6deg,  rgba(223,234,247,1) 11.2%, rgba(244,248,252,1) 91.1% );
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Lato", sans-serif;
        }

        header {
            text-align: center;
            padding: 20px 0;
            font-family: "Lexend Peta", sans-serif;
            font-style: normal;
            font-size: 1.5em;
            position: relative;
            width: 100%;
        }

        .home-button, .back-button {
            position: absolute;
            top: 20px;
            font-family: "Lato", sans-serif;
            font-size: 16px;
        }

        .home-button {
            right: 70px;
        }

        .back-button {
            right: 20px;
        }

        .container {
            width: 55%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-style: normal;
            border-radius: 15px;
        }

        h1, h2 {
            text-align: center;
            font-family: "Lexend Peta", sans-serif;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 40px;
        }

        input[type="submit"]:hover {
            background-color: #357a37;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 60px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: "Lato", sans-serif;
            font-size: 12px;
            font-weight: normal;
            font-style: normal;
        }
    </style>

<body>
    <header>
        <h1>INSTRUCTOR<br>COURSE MANAGEMENT</h1>
        <a href="/~cynthiam/landing_page.html" class="home-button">Home</a>
        <a href="/~cynthiam/course_managment.html" class="back-button">Back</a>
    </header>

    <div class="container">
        <h2>ADD COURSE</h2>
        <form action="instructor_add_course.php" method="post">
            <label for="course_name">Course Name:</label>
            <input type="text" name="course_name" id="course_name" required>

            <label for="course_code">Course Code:</label>
            <input type="text" name="course_code" id="course_code" required>

            <label for="description">Description:</label>
            <input type="text" name="description" id="description" required>

            <label for="credits">Credits:</label>
            <input type="number" name="credits" id="credits" required>

            <label for="schedule">Schedule:</label>
            <input type="text" name="schedule" id="schedule" required>

            <label for="department_id">Department ID:</label>
            <input type="number" name="department_id" id="department_id" required>

            <label for="instructor_id">Instructor ID:</label>
            <input type="number" name="instructor_id" id="instructor_id" required>

            <label for="classroom_id">Classroom ID:</label>
            <input type="number" name="classroom_id" id="classroom_id">

            <input type="submit" value="Add Course">
        </form>

        <h2>DELETE COURSE</h2>
        <form action="instructor_delete_course.php" method="post">
            <label for="course_code">Course Code:</label>
            <input type="text" name="course_code" id="course_code" required>

            <input type="submit" value="Delete Course">
        </form>
    </div>

    <footer>

    </footer>
