<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Lexend+Peta:wght@100..900&family=Zen+Dots&family>
    <title>Classroom Maintenance</title>
    <style>
        body {
            background-image: radial-gradient(circle farthest-corner at 10% 20%, rgba(255,246,236,1) 39.5%, rgba(100,46,122,0.23) 100.2%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Lato", sans-serif;
        }

        header {
            text-align: center;
            padding: 20px 0;
            font-family: "Lexend Peta", sans-serif;
            font-style: normal;
            font-size: 1.5em;
            position: relative;
            width: 100%;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: "Lato", sans-serif;
            font-size: 16px;
        }

        .container {
            width: 55%;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-style: normal;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            font-family: "Lexend Peta", sans-serif;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"], input[type="checkbox"], textarea {
            width: 80%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 5px;
        }

        input[type="submit"]:hover {
            background-color: #357a37;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 60px;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-family: "Lato", sans-serif;
            font-size: 12px;
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <header>
        <h1>CLASSROOM MAINTENANCE</h1>
        <div class="home-button">
            <a href="/~cynthiam/landing_page.html">Home</a>
        </div>
    </header>


    <div class="container">
        <h1>MAINTENANCE REQUEST FORM</h1>
        <form action="maintenance_request.php" method="post">
            <label for="classroom_id">Classroom ID:</label>
            <input type="text" name="classroom_id" id="classroom_id" required>

            <label for="maintenance">Maintenance:</label>
            <input type="checkbox" name="maintenance" id="maintenance" value="yes">

            <label for="details">Maintenance Details:</label>
            <textarea name="details" id="details" rows="4" cols="50"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
